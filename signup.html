<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up â€” ConfirmNokri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <a class="logo" href="index.html">ConfirmNokri</a>
    <nav id="navLinks" class="nav"></nav>
    <div class="header-actions">
      <button id="themeToggle" class="btn btn-outline">ðŸŒ™ Dark</button>
      <button id="shareBtn" class="btn btn-accent">ðŸ”— Share</button>
    </div>
  </div>
</header>

<main class="container page">
  <div class="card">
    <h2>Create your account</h2>
    <p class="muted">Select a role to continue</p>
    <div class="flex">
      <button id="seekerBtn" class="btn btn-primary btn-pill">Job Seeker</button>
      <button id="recruiterBtn" class="btn btn-pill">Recruiter</button>
    </div>

    <form id="signupSeekerForm" class="slide-up">
      <div class="grid grid-2">
        <label>Full Name <input name="name" type="text" required /></label>
        <label>Email <input name="email" type="email" required /></label>
        <label>Password <input name="password" type="password" required /></label>
        <label>Phone <input name="phone" type="tel" placeholder="+91" /></label>
        <label>Address <input name="address" type="text" placeholder="City, State" /></label>
        <label>Skills <input name="skills" type="text" placeholder="React, JS, CSS" /></label>
      </div>
      <label>Bio <textarea name="bio" rows="3" placeholder="Optional"></textarea></label>
      <label>Upload Resume <input name="resume" type="file" accept=".pdf,.doc,.docx" /></label>
      <button class="btn btn-primary">Sign Up as Job Seeker</button>
    </form>

    <form id="signupRecruiterForm" class="hidden">
      <div class="grid grid-2">
        <label>Full Name <input name="name" type="text" required /></label>
        <label>Company Email <input name="email" type="email" required /></label>
        <label>Password <input name="password" type="password" required /></label>
        <label>Company Name <input name="company" type="text" required /></label>
        <label>Phone <input name="phone" type="tel" placeholder="+91" /></label>
      </div>
      <button class="btn btn-primary">Sign Up as Recruiter</button>
    </form>
  </div>
</main>

<footer class="site-footer">Â© <span id="year"></span> ConfirmNokri</footer>
</body>
</html>
